# Defines the set of Connections to cloud systems to expose as database
# schemas in Unify.
---
- github:
    spec: github
    options:
      GHUSER: $GHUSER
      GHTOKEN: $GHTOKEN
- jira:
    spec: jira
    options:
      JIRAUSER: $JIRAUSER
      JIRATOKEN: $JIRATOKEN
- spreadsheets:
    spec: gsheets
    options:
      client_json: ghseets/client_token.json
      

