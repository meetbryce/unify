# Defines the set of Connections to cloud systems to expose as database
# schemas in Unify.
---
- hubspot:
    adapter: hubspot
    options:
      HUBSPOT_PRIVATE_APP_TOKEN: $HUBSPOT_PRIVATE_APP_TOKEN
- papertrail:
    adapter: papertrail
    options:
      PAPERTRAIL_TOKEN: $PAPERTRAIL_TOKEN
- github:
    adapter: github
    options:
      GHUSER: $GHUSER
      GHTOKEN: $GHTOKEN
- jira:
    adapter: jira
    options:
      JIRAUSER: $JIRAUSER
      JIRATOKEN: $JIRATOKEN
- gsheets:
    adapter: gsheets
    options:
      client_json_path: /Users/scottp/src/unify/gsheets/gauth_client_id.json
      

